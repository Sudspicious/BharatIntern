<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
<head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter (Celsius & Fahrenheit)</h1>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celsiusToFahrenheit()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "fahrenheitToCelsius()">
        </div>
		<div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" oninput = "celsiusToKelvin()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
